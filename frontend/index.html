<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yuya - IA Autonome</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
    <div class="grid-background"></div>
    
    <!-- Page de connexion -->
    <div id="auth-container" class="container">
        <div class="auth-box">
            <h1>Yuya</h1>
            <div class="tabs">
                <button class="tab active" onclick="showLogin()">Connexion</button>
                <button class="tab" onclick="showRegister()">Inscription</button>
            </div>
            
            <!-- Formulaire de connexion -->
            <form id="login-form" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit" class="gradient-button">Se connecter</button>
            </form>
            
            <!-- Formulaire d'inscription -->
            <form id="register-form" class="auth-form hidden">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit" class="gradient-button">S'inscrire</button>
            </form>
            
            <!-- Code d'activation -->
            <form id="activation-form" class="auth-form hidden">
                <input type="text" placeholder="Code d'activation" maxlength="4" required>
                <button type="submit" class="gradient-button">Activer le compte</button>
            </form>
        </div>
    </div>
    
    <!-- Interface principale -->
    <div id="main-container" class="container hidden">
        <!-- Menu latéral -->
        <div id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <h2>Conversations</h2>
                <button onclick="toggleSidebar()" class="close-button">×</button>
            </div>
            <div id="conversations-list" class="conversations-list">
                <!-- Les conversations seront ajoutées ici dynamiquement -->
            </div>
        </div>
        
        <!-- Zone principale -->
        <div class="main-content">
            <button onclick="toggleSidebar()" class="menu-button">☰</button>
            <div id="chat-container" class="chat-container">
                <!-- Les messages seront ajoutés ici dynamiquement -->
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Posez votre question..." />
                <button onclick="sendMessage()" class="send-button">
                    <span>Envoyer</span>
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
